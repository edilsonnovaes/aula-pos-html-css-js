<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
</head>
<body>
  
  <h1>Eventos</h1>

  <button onclick="mostrarMensagem()">Clique</button>
  <span id="mensagem"></span>

  <br/><br/>

  <button >Cliqueno segundo botão</button>
  <span id="mensagem"></span>


  <script>
    const mostrarMensagem = () => {
      document.getElementById("mensagem").innerHTML = "Clicou no botão"
    }

    var botao = document.getElementsByTagName("button")[1]
    // botao.addEventListener("click", mostrarMensagem);
    botao.addEventListener("click", function(){
      alert("mostrar mensagem");
    });

  </script>

</body>
</html>
